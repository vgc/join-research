<!DOCTYPE html>
<html>
<head>
  <title>No join</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@catsums/vector2@1.2.5/lib/umd/index.min.js"></script>
</head>
<body>
<div id="drawing"></div>
</body>
</html>
<script>
    // Aliases for catsums's vector2 types
    const Vec2 = VECTOR2.Vector2;
	const Line2 = VECTOR2.Vector2Line;
	const Rect2 = VECTOR2.Rect2;
	const Transform2 = VECTOR2.Transform2;
    Vec2.prototype.isNormalized = Vec2.prototype.isNormalised
    Vec2.DET = function(a, b) { return a.x*b.y - a.y*b.x; }

    // Global parameters.
    // We may want to turn these into HTML sliders.
    var height = 600;
    var width = 600;
    var edgeLength = 250;
    var standaloneFillOpacity = 0.5;
    var standaloneStrokeOpacity = 1;
    var standaloneStrokeWidth = 2;
    var origin = new Vec2(0, 0)

    // Init SVG
    var svg = SVG().addTo('#drawing')
        .viewbox(-width/2, -height/2, width, height)
        .size(width, height);

    // Edge class
    class Edge {
        constructor(edgeParams) {
            this.length = edgeLength;
            this.radius = edgeParams.radius;
            this.angle = edgeParams.angle;
            this.color = edgeParams.color;
            this.transformGroup = svg.group();
            this.standaloneGeometry = svg
                .rect(this.length, this.radius)
                .fill({color: this.color, opacity: standaloneFillOpacity})
                .stroke({color: this.color, opacity: standaloneStrokeOpacity, width: standaloneStrokeWidth});
            this.transformGroup.add(this.standaloneGeometry);
            this.centerLine = svg
                .line(0, this.radius/2, this.length, this.radius/2)
                .stroke({color: this.color, opacity: standaloneStrokeOpacity, width: standaloneStrokeWidth});
            this.centerLine.attr('stroke-dasharray', "4");
            this.transformGroup.add(this.centerLine);
            this.applyTransform_();
        }

        setAngle(angle) {
            this.angle = angle % (Math.PI * 2);
            this.applyTransform_();
        }

        setRadius(radius) {
            this.radius = radius;
            this.applyTransform_();
        }

        applyTransform_() {
            this.transformGroup.transform({
                origin: [0, this.radius/2],
                translate: [0, -this.radius/2],
                rotate: this.angle / Math.PI * 180,
            });
            this.outgoingDirection = new Vec2(this.length, 0).rotated(origin, this.angle).normalized();
            this.leftBorderOrigin = new Vec2(0, -this.radius/2).rotated(origin, this.angle);
            this.rightBorderOrigin = new Vec2(0, this.radius/2).rotated(origin, this.angle);
        }
    }

    //function intersectRays(positionA, directionA, positionB, directionB) {
        //
    //}

    // Scenario
    var scenarios = [];
    scenarios.push(
        {
            'edges': [
                { 'radius': 30, 'angle': 0, 'color': 'blue' },
                { 'radius': 70, 'angle': 0, 'color': 'red' },
                { 'radius': 50, 'angle': 100, 'color': 'green' },
            ]
        }
    );

    var edges = [];
    function init() {
        // Draw edges with initial geometry
        for (const edgeParams of scenarios[0].edges) {
            edges.push(new Edge(edgeParams));
        }

        // Draw center
        svg.circle(8).center(0, 0);
    }
    init();

    function sortByAngleAndAssignIndex(edges) {
        angleSortedEdges = [...edges].sort(function(a, b){return a.angle - b.angle});
        for (let i = 0; i < edges.length; i++) {
            angleSortedEdges[i].index = i;
        }
        return angleSortedEdges;
    }

    function computeOutlineIntersections(edges) {
        for (let e of edges) {
            e.leftOutlineIntersections = [];
            e.rightOutlineIntersections = [];
        }
        for (let i = 0; i < edges.length; i++) {
            for (let j = 0; j < edges.length; j++) {
                if (i == j) {
                    continue;
                }
                let e0 = edges[i];
                let e1 = edges[j];
                const w = Vec2.SUBTRACT(e1.rightBorderOrigin, e0.leftBorderOrigin);
                const ddet = Vec2.DET(e0.outgoingDirection, e1.outgoingDirection);
                const ddetInv = 1 / ddet;
                const t0 = Vec2.DET(w, e1.outgoingDirection) * ddetInv;
                const t1 = Vec2.DET(w, e0.outgoingDirection) * ddetInv;
                e0.leftOutlineIntersections.push([j, t0]);
                e1.rightOutlineIntersections.push([i, t1]);
            }
        }
    }

    function algorithmShowAllOutlineIntersections(joinContainer, angleSortedEdges) {
        for (const e of angleSortedEdges) {
            e.leftOutlineIntersections.sort(function(a, b){return a[1] - b[1]});
            e.rightOutlineIntersections.sort(function(a, b){return a[1] - b[1]});
            const a = Vec2.ADD(e.leftBorderOrigin, e.outgoingDirection.scaled(e.leftOutlineIntersections[0][1]));
            const b = Vec2.ADD(e.leftBorderOrigin, e.outgoingDirection.scaled(Math.max(0, e.leftOutlineIntersections[e.leftOutlineIntersections.length-1][1])));
            const c = Vec2.ADD(e.rightBorderOrigin, e.outgoingDirection.scaled(e.rightOutlineIntersections[0][1]));
            const d = Vec2.ADD(e.rightBorderOrigin, e.outgoingDirection.scaled(Math.max(0, e.rightOutlineIntersections[e.rightOutlineIntersections.length-1][1])));
            joinContainer.line(
                a.x, a.y, b.x, b.y
            ).stroke({color: e.color, opacity: standaloneFillOpacity, width: standaloneStrokeWidth}).attr('stroke-dasharray', "8 1");
            joinContainer.line(
                c.x, c.y, d.x, d.y
            ).stroke({color: e.color, opacity: standaloneFillOpacity, width: standaloneStrokeWidth}).attr('stroke-dasharray', "8 1 4 1");
            for (intersect of e.leftOutlineIntersections) {
                const a = Vec2.ADD(e.leftBorderOrigin, e.outgoingDirection.scaled(intersect[1]));
                joinContainer.circle(5).fill({color: 'black'}).center(a.x, a.y);
            }
        }
    }

    function algorithmIntersectOutlinesInEachSlice(joinContainer, angleSortedEdges) {
        for (const e of angleSortedEdges) {
            const leftBorderExtensionTarget = Vec2.ADD(e.leftBorderOrigin, e.outgoingDirection.scaled(-0.5 * e.length));
            const rightBorderExtensionTarget = Vec2.ADD(e.rightBorderOrigin, e.outgoingDirection.scaled(-0.5 * e.length));
            joinContainer.line(
                e.leftBorderOrigin.x, e.leftBorderOrigin.y, leftBorderExtensionTarget.x, leftBorderExtensionTarget.y
            ).stroke({color: 'black', width: standaloneStrokeWidth}).attr('stroke-dasharray', "8 1");
            joinContainer.line(
                e.rightBorderOrigin.x, e.rightBorderOrigin.y, rightBorderExtensionTarget.x, rightBorderExtensionTarget.y
            ).stroke({color: 'black', width: standaloneStrokeWidth}).attr('stroke-dasharray', "8 1 4 1");
        }
    }
    var algorithms = [algorithmShowAllOutlineIntersections];

    var joinContainer = svg.group();
    // Perform your animation here.
    // t is in milliseconds.
    //
    function animate(t) {

        // Update scenario
        edges[0].setAngle(t/2000);

        // common computations
        angleSortedEdges = sortByAngleAndAssignIndex(edges);
        computeOutlineIntersections(angleSortedEdges)

        // TODO: compute joins, etc.
        joinContainer.clear();
        algorithms[0](joinContainer, angleSortedEdges)

        // Return whether to stop the animation
        return false;
    }

    let start, previousTimeStamp;
    function animationLoop(timestamp) {
        if (start === undefined) {
            start = timestamp;
        }
        const elapsed = timestamp - start;
        if (previousTimeStamp !== timestamp) {
            done = animate(elapsed);
        }
        previousTimeStamp = timestamp;
        if (!done) {
            window.requestAnimationFrame(animationLoop);
        }
    }
    window.requestAnimationFrame(animationLoop);

</script>
